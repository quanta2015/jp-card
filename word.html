<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/word.css">
  <link rel="stylesheet" href="lib/simplePagination.css">
</head>

<body>
  <nav class="m-nav">
    
    <div class="m-btn m-showCH">
      <svg class="g-icon" aria-hidden="true">
        <use xlink:href="#icon-chinese"></use>
      </svg>
    </div>
    <div class="m-btn m-showHG">
      <svg class="g-icon" aria-hidden="true">
        <use xlink:href="#icon-japan"></use>
      </svg>
    </div>
    <div class="m-btn m-showJP">
      <svg class="g-icon" aria-hidden="true">
        <use xlink:href="#icon-japan"></use>
      </svg>
    </div>
    <div class="m-btn m-filter m-for" data-type="2">
      <svg class="g-icon" aria-hidden="true">
        <use xlink:href="#icon-del"></use>
      </svg>
    </div>
    <div class="m-btn m-filter m-Rem" data-type="1">
      <svg class="g-icon" aria-hidden="true">
        <use xlink:href="#icon-ok"></use>
      </svg>
    </div>
    <div class="m-btn m-filter m-not" data-type="0">
      <svg class="g-icon" aria-hidden="true">
        <use xlink:href="#icon-not"></use>
      </svg>
    </div>
    <div class="m-btn m-filter m-all" data-type="-1">
      <svg class="g-icon" aria-hidden="true">
        <use xlink:href="#icon-all"></use>
      </svg>
    </div>
  </nav>

  <div class="m-main"></div>
  <div class="m-detail"></div>
  <div class="m-search">
    <div class="m-search-wrap">
      <input type="text" class="m-search-cnt" placeholder="検索内容を入力してください...">
      <div class="m-search-fun">
        <a class="m-search-btn m-search-cancel">
          <svg class="g-icon" aria-hidden="true">
            <use xlink:href="#icon-no"></use>
          </svg>Cancel
        </a>
        <a class="m-search-btn m-search-ok">
          <svg class="g-icon" aria-hidden="true">
            <use xlink:href="#icon-search"></use>
          </svg>Search
        </a>
      </div>
      
    </div>
  </div>


  <script type="text/x-jsrender" id="detailTmpl">
    <div class="m-bs-wrap m-type{{:ln}}">
        <span class="m-base">{{:base}}</span>
       
    </div>
    <div class="m-hg-wrap m-hg">
        {{for hiragana}}
          {{:#data}}
        {{/for}}
    </div>
    <div class="m-ex-wrap m-chi">
        {{:chinese}}
    </div>

    <div class="m-fun">
      <div class="m-btn m-close">
        <svg class="g-icon" aria-hidden="true">
          <use xlink:href="#icon-return"></use>
        </svg>
      </div>
      <div class="m-btn m-showHG">
        <svg class="g-icon" aria-hidden="true">
          <use xlink:href="#icon-japan"></use>
        </svg>
      </div>
      <div class="m-btn m-showCH">
        <svg class="g-icon" aria-hidden="true">
          <use xlink:href="#icon-chinese"></use>
        </svg>
      </div>
      <div class="m-btn m-status m-ok" data-type="1">
        <svg class="g-icon" aria-hidden="true">
          <use xlink:href="#icon-ok"></use>
        </svg>
      </div>
      <div class="m-btn m-status m-no" data-type="2">
        <svg class="g-icon" aria-hidden="true">
          <use xlink:href="#icon-del"></use>
        </svg>
      </div>
    </div>
  </script>



  <script src="/lib/jquery.min.js"></script>
  <script src="/lib/bootstrap.bundle.min.js"></script>
  <script src="/lib/jquery.simplePagination.js"></script>
  <script src="/lib/jsrender.min.js"></script>
  <script src="/lib/moment.min.js"></script>
  <script src="/lib/iconfont.js"></script>
  <script src="/lib/hammer.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/word.js"></script>
</body>

</html>
