<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="lib/simplePagination.css">
</head>

<body>
  <nav class="m-nav">
    <div class="m-btn m-showHG">
      <svg class="g-icon" aria-hidden="true">
        <use xlink:href="#icon-japan"></use>
      </svg>
    </div>
    <div class="m-btn m-showCH">
      <svg class="g-icon" aria-hidden="true">
        <use xlink:href="#icon-chinese"></use>
      </svg>
    </div>
    <div class="m-btn m-filter m-for" data-type="2">
      <svg class="g-icon" aria-hidden="true">
        <use xlink:href="#icon-del"></use>
      </svg>
    </div>
    <div class="m-btn m-filter m-Rem" data-type="1">
      <svg class="g-icon" aria-hidden="true">
        <use xlink:href="#icon-ok"></use>
      </svg>
    </div>
    <div class="m-btn m-filter m-not" data-type="0">
      <svg class="g-icon" aria-hidden="true">
        <use xlink:href="#icon-not"></use>
      </svg>
    </div>
    <div class="m-btn m-filter m-all" data-type="-1">
      <svg class="g-icon" aria-hidden="true">
        <use xlink:href="#icon-all"></use>
      </svg>
    </div>
  </nav>

  <div class="m-main"></div>
  <div class="m-detail"></div>


  <script src="/lib/jquery.min.js"></script>
  
  <script src="/lib/bootstrap.bundle.min.js"></script>
  <script src="/lib/jquery.simplePagination.js"></script>
  <script src="/lib/jsrender.min.js"></script>
  <script src="/lib/moment.min.js"></script>
  <script src="/lib/iconfont.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/index.js"></script>
</body>

</html>
